<template name="home">
    <div class="well well-lg">
         <form action="" class="postStatus">
          <label for="postStatus">Status</label>
          <input type="text" name="postStatus" class="form-control input-lg" placeholder="Exprimez-vous">
         </form>
    </div>
    <div id="postList">
      {{#each posts}}
        {{>post}}
      {{/each}}
    </div>
</template>
